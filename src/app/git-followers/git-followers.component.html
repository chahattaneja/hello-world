<div class="margin media" *ngFor="let follower of followers" padd>
    <img class="mr-3" [src]="follower.avatar_url" >
    <div class="media-body">
      <h5 class="mt-0">{{follower.login}}</h5>
      <a [routerLink]="['/followers', follower.id, follower.login]">{{follower.html_url}}</a>
    </div>
  </div>
